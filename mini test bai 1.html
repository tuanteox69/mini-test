<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini test</title>
</head>
<body>
<form>
    <p>
        Nhập a :<input type="number" id="a">
    </p>
    <br>
<p >
<button type="button" onclick="ketqua()">Hiện thị kết quả</button>
</p>
    <br>
    Chu vi :<p id="P"></p><br>
    Diện tích< :<p id="S"></p>
</form>
</body>
</html>
<script>
function ketqua(){
    let a = document.getElementById('a').value;
      a = parseFloat(a);
    let P = a*4;
    let S = a*a;
    document.getElementById("P").innerHTML = P;
    document.getElementById("S").innerHTML = S;
}

</script>
