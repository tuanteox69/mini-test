<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<form>
    <p>
        Nhập năm :<input type="number" id="a">
    </p>
    <br>
    <p >
        <button type="button" onclick="ketqua()">Hiện thị thế kỉ</button>
    </p>
    <br>
   Thế kỷ :<p id="theky"></p><br>
</form>
</body>
</html>
<script>
    function ketqua() {
        let a = document.getElementById('a').value;
        a = parseInt(a);
        let theKy;

        if(a % 100 === 0) {
            theKy = parseInt(a/100 +1);
        } else {
            theKy =parseInt(a/100 +1);
        }
        document.getElementById('theky').innerHTML = theKy;
    }

</script>
