<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title></head>
<body>
<table>
    <tr>Nhập a = <input type="number" id="a"/></tr><br>
    <tr>Nhập b = <input type="number" id="b"/></tr><br>
    <tr>Nhập c = <input type="number" id="c"/></tr><br>
    <td><button type="button" onclick="ab()">kiểm tra</button></td>
    </tr>
</table>
</body>
</html>
<script>
    function ab() {
        let a = +document.getElementById('a').value
        let b = +document.getElementById('b').value
        let c = +document.getElementById('c').value
        if ((a+b)>c && (b+c)>a && (a+c)>b) {
            alert("a,b,c là 3 cạnh của 1 tam giác");
            if (a == b && b == c && a > 0) {
                alert("a,b,c là 3 cạnh của tam giác đều")
            }
            if ((a == b && a != c) || (b == c && a != c) || (a == c && a != b)) {
                alert('a,b,c là 3 cạnh của tam giác cân')
            }
            if (a * a + b * b == c * c || b * b + c * c == a * a || a * a + c * c == b * b) {
                alert(' a,b,c là 3 cạnh của tam giác vuông')
            }
        }
        else alert('3 cạnh a, b, c không là 3 cạnh của tam giác')
    }
</script>
