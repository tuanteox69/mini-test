<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 10\</title>
</head>
<body>
<form>
    <p>
        Nhập a :<input type="number" id="a">
    </p>
    <br>
    <p >
        <button type="button" onclick="ketqua()">Hiện thị kết quả</button>
    </p>
    <p id="S"></p>
</form>
</body>
</html>
<script>
    function ketqua() {
        let a = document.getElementById('a').value;
        let check = true;
        a = parseInt(a);
        if (a % 2 == 0) {
            document.getElementById('S').innerHTML = "số này chia hết cho 2";
        } else {
            for (let i = 2; i <= a / 2; i++) {
                if (a % i === 0) {
                    document.getElementById('S').innerHTML = "số này không phải số nguyên tố";
                    check = false;
                    break;
                }

            }
            if (check) {
                document.getElementById('S').innerHTML = "số này là số nguyên tố";

            }
        }
    }
</script>
