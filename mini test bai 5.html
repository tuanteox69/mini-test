<body>

    <button type="button" onclick="ketqua()">Hiển thị </button>

<script>
    function ketqua(){
    let a = document.getElementById('a').value;
    let b =document.getElementById('b').value;
    let c = document.getElementById('c').value;
    a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);
    if (a > 0&&b>0&&c>0){
        if (a + b > c){
            if (b + c > a){
                if (a + c > b){
                    document.getElementById('ketqua').innerHTML = " a,b,c là cạnh của một tam giác"
                }else {
                    document.getElementById('ketqua').innerHTML = "a,b,c không phải là cạnh của một tam giác"
                }
            }else {
                document.getElementById('ketqua').innerHTML = "a,b,c không phải là cạnh của một tam giác"
            }
        }else {
            document.getElementById('ketqua').innerHTML = "a,b,c không phải là cạnh của một tam giác"
        }}
    else {
        document.getElementById('ketqua').innerHTML = "a,b,c không phải là cạnh của một tam giác"
    }
    }
</script>
